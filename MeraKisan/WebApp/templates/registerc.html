    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="{% static 'images/Register 1.jpeg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Register</h1>
                    <form action="registerc" method="post">
                        {% csrf_token %}
                        {% if message %}
                        <div class="alert alert-{{class}}">
                            {{message}}
                        </div>
                        {% endif %}
                          <input type="hidden" name="type" value="Customer">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Name:</label>
                                <input type="text" name="Name" placeholder="Name" class="form-control my-3 p-4"
                                    required="@" required autofocus>

                                <label>Email:</label>
                                <input type="email" name="Email" placeholder="Email" class="form-control my-3 p-4"
                                    required="@" required autofocus>

                                <label>Username:</label>
                                <input type="text" name="Username" placeholder="Username" class="form-control my-3 p-4"
                                    required="@" required autofocus>

                                <label> Contact Number:<br><br>
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">+91</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="number" aria-label="number" name="number"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                </label>


                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <br>
                                <label>Password:</label>
                                <input type="password" name="Password1" placeholder="*********"
                                    class="form-control my-3 p-4" required autofocus>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="Password2" placeholder="Confrim Password"
                                    class="form-control my-3 p-4" required autofocus>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">

                                <input type="submit" class="btn1 mt-3 mb-5" value="Sign up">
                            </div>
                        </div>
                        <div>
                            {% for message in messages %}
                        <label><h3>{{message}}<h3></label>
                            {% endfor %}
                        </div>
                            <a href='#'></a>
                        <p>Already have an account? <a href='registerc.html'>Login</a></p>
                    </form>
                </div>
