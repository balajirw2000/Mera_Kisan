{% load static %}
<link rel="stylesheet" href={%static "CSS/register.css"%}>

<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="register.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <style type='text/css'>
  iframe.goog-te-banner-frame{ display: none !important;}
  </style>

  <style type='text/css'>
  body {position: static !important; top:0px !important;}
  </style>

  <style type='text/css'>
  .goog-logo-link {display:none !important;}
  .goog-te-gadget{color: transparent !important;}
  </style>
</head>

<body>
    <div class="nav">
        <nav class="grid-container">
            <div class="grid-item">
                <a class="nav-link" href="/">Home</a>
            </div>
            <div class="grid-item">
                <a class="nav-link" href="\About/">About Us</a>
            </div>
            <div class="grid-item">
                <a class="nav-link" href="\DigitalPlatform/">Digital Platform</a>
            </div>
            <div class="grid-item">
                <a class="nav-link" href="\contact">Contact</a>
            </div>

            <script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }
            </script>

            <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        </nav>
    </div>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="{% static 'images/Register 1.jpeg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Register</h1>
                    <form action="\account\register" method="post">
                        {% csrf_token %}
                        {% if message %}
                        <div class="alert alert-{{class}}">
                            {{message}}
                        </div>
                        {% endif %}
                        <div class="form-row">
                            <div class="col-lg-7">
                                <div class="form-row text-black">
                <div class="form-group ">

                <label for="inputName" name="x">Name : {{name}}</label>
                <input type="hidden" id="name" name="Name" value="{{name}}">
                    <input type="hidden" name="type" value="Farmer">
                </div>
            </div>

                                <label>Email:</label>
                                <input type="email" name="Email" placeholder="Email" class="form-control my-3 p-4"
                                    required="@" required autofocus>

                                <label>Username:</label>
                                <input type="text" name="Username" placeholder="Username" class="form-control my-3 p-4"
                                    required="@" required autofocus>

                                <label> Contact Number:<br><br>
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">+91</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="number" aria-label="number" name="number"
                                            aria-describedby="addon-wrapping">
                                    </div>
                                </label>


                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <br>
                                <label>Password:</label>
                                <input type="password" name="Password1" placeholder="*********"
                                    class="form-control my-3 p-4" required autofocus>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="Password2" placeholder="Confrim Password"
                                    class="form-control my-3 p-4" required autofocus>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">

                                <input type="submit" class="btn1 mt-3 mb-5" value="Sign up">
                            </div>
                        </div>
                        <div>
                            {% for message in messages %}
                        <label><h3>{{message}}<h3></label>
                            {% endfor %}
                        </div>
                            <a href='#'></a>
                        <p>Already have an account? <a href='Register.html'>Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
